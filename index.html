<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vacinação</title>
</head>
<body>
    <main>
        <section>
            <img src="./img/sus-logo.png" alt="Logo SUS">
        </section>
        <form action="#" method="POST">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">

            <label for="rg">RG: </label>
            <input type="text" name="rg" id="rg">

            <label for="cpf">CPF: </label>
            <input type="number" name="cpf" id="cpf">

            <label for="telefone">Telefone: </label>
            <input type="number" name="telefone" id="telefone">

            <label for="endereco">Endereco: </label>
            <textarea name="endereco" id="endereco" cols="22" rows="5" placeholder="Digite seu endereço"></textarea>

            <select name="vacina" id="vacina">
                <option value="">Selecione a vacina</option>
                <option value="coronavac">CoronaVac</option>
                <option value="astrazeneca">AstraZeneca</option>
                <option value="janssen">Janssen</option>
                <option value="pfizer">Pfizer</option>
            </select>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </main>
</body>
</html>
